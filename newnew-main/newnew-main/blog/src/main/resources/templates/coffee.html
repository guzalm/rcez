<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Coffee</h1>
    <a class="btn btn-primary mb-3" th:href="@{/coffee/new}">Add New Coffee</a>

    <!-- Filter form -->
    <form method="get" action="#" class="mb-3">
        <div class="input-group">
            <input type="text" name="coffeename" class="form-control" placeholder="Filter by coffee name" />
            <button type="submit" class="btn btn-outline-secondary">Filter</button>
        </div>
    </form>

    <div th:each="el : ${coffeeList}" class="alert alert-info mt-2">
        <h3 th:text="${el.coffeename}"></h3>
        <p th:text="${el.text}"></p>
        <p th:text="${el.price}"></p>
        <a class="btn btn-danger" th:href="@{'/coffee/delete/' + ${el.coffeeid}}">Delete</a>
    </div>
</div>
</body>
</html>
