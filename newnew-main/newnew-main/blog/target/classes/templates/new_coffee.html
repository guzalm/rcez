<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Coffee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add New Coffee</h1>
    <form th:action="@{/coffee}" th:object="${coffee}" method="post">
        <div class="mb-3">
            <label for="coffeeid" class="form-label">Coffee ID</label>
            <input type="text" class="form-control" id="coffeeid" th:field="*{coffeeid}">
        </div>
        <div class="mb-3">
            <label for="coffeename" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="coffeename" th:field="*{coffeename}">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Description</label>
            <textarea class="form-control" id="text" th:field="*{text}"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
