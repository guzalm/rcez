<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/header :: header"></div>
<head>
    <title>Deserts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<main>

    <section class="py-2 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Coffee</h1>
                <p class="lead text-body-secondary">Drink it and enjoy.</p>

            </div>
        </div>
    </section>
    <div class="container mt-5 mb-5">
        <h1>Добавление Coffee</h1>
        <form action="/deserts/add" method="post">
            <input type="text" name="title" placeholder="Введите название кофе" class="form-control"><br>
            <input type="text" name="price" placeholder="Введите цену " class="form-control"><br>
            <textarea name="full_text" placeholder="Введите описание " class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
